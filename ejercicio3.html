<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código

    const btnSuma = document.getElementById("btn-sumar");
    const btnResta = document.getElementById("btn-restar");

    btnSuma.addEventListener("click", function () {
        let num1 = +document.getElementById("valor1").value;
        let num2 = +document.getElementById("valor2").value;
        let resultadoSuma = num1+num2;
        console.log(resultadoSuma)
        document.querySelector(".resultado").innerHTML = resultadoSuma;
    });

    btnResta.addEventListener("click", function () {
        let num1 = +document.getElementById("valor1").value;
        let num2 = +document.getElementById("valor2").value;
        let resultadoResta = num1-num2;
        if (resultadoResta <= 0) {
        document.querySelector(".resultado").innerHTML = `0`
    } else {
        document.querySelector(".resultado").innerHTML = resultadoResta;
    }
    }    
    );




    </script>
</body>

</html>
